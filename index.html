<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/card-checklist.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>To Do List</h1>
    <!-- To-do-list -->
    <div>
        <div class="Input-new-task">
            <!-- Add new task -->
            
            <input type="text" id="new-task-text" placeholder="Digite sua task aqui">
            <button onclick="NewTask()" id="Btn-new-task"><i class="bi bi-bookmark-plus-fill"></i></button>
            <!-- End New Task -->
        </div>

        <div id="box-container"class="List-tasks">
            <!-- List Tasks -->
            <ul id="box-content-task">
            </ul>
            <!-- End To-do-list -->
        </div>
    </div>

    <div class="alert-box hide">
    <!-- Alert-box Js -->
        <span id="icon"><i class="bi bi-exclamation-circle-fill"></i></span>
        <div class="text-alert">Essa tarefa jรก existe na lista.</div>
          <!-- End Alert box -->
    </div>

    <div class="container-bar">
        <!-- Bar effect -->
        <div class="bar"></div>
        <!-- End Bar effect -->
    </div>
        
    <script src="assets/js/script.js"></script>
</body>
</html>
